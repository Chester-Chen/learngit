<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="script/image.js"></script>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Snapshots</h1>
    <ul id="imageGallery">
        <li>
            <a href="image/picture_pc.jpg" title="a cup of coffee">coffee</a>

        <li>

        <li>
            <a href="image/picture_pc3.jpg" title="a bottle of milk">milk</a>
        </li>
    </ul>
    <img id="placeholder" src="image/胡歌.jpg" alt="my image gallery">
    <p id="description">Choose a picture</p>
</body>
</html>
